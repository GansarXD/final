<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet/less" type="text/css" href="template.less">
    <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="less.min.js"></script>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>Battlefield 4</title>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body ng-app="myApp" ng-controller="myCtrl">
  <div class="back" ng-click="basket_list=false;back=!back;"
  ng-show="back"></div>
  <div class="basket_list" ng-show="basket_list">
  <div class="bought" ng-repeat='x in basket_arr track by $index'>
  <div class="product_name">{{x.name}}</div>
  <div class="product_price">{{x.price}}</div>
  <button class="delete" ng-click='removeBasket(x)'>Убрать</button>
  </div>
  <button ng-click="basket_list=false;back=!back">Назад</button>  
  </div>
<header>
<div class="frame">
  <a class="logo" href="http://localhost/final2/loged.html"><img src="ava.png" style="width: 150px; height: 50px">
  </a>
  <div class="text-logo">покупайте продавайте торгуйте</div>
  <div class="reg-log">
    <div class="cart">
    <a href="#" ng-click="cart_open()">{{basket_arr.length}}: Корзина</a>
  </div>
<!--     <div class="regist"><a href="#" ng-click="reg_on()">Регистрация</a></div> -->
<!--     <div class="login"><a href="#" ng-click="log_on()">Войти</a></div> -->
  </div>  
</div>
</header>
<section class="main" style="width: 400px;">
  <div class="main-holder" style="width: 400px;">
    <div class="games-list" style="width: 400px;">
    <h3>{{games[15].name}}</h3>
    <div class="product-card">
      <div class="thumbnail">
        <img src="{{games[15].image}}">
      </div>
      <div class="buy">
        <div class="price-buy">
          <p>{{games[15].price}}</p>
        </div>
        <div class="click-buy">
        <button ng-click="addbasket(games[15])">Купить</button>
        </div>
      </div>
    </div>
    </div>
  </div>
</section>
  </body>
</html>
